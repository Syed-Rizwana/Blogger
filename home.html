<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap WYSIWYG -->
    <script
        src="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/dist/bootstrap3-wysihtml5.all.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Include Bootstrap WYSIWYG CSS -->
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/src/bootstrap3-wysihtml5.css">


    <link rel="stylesheet" href="blog.css">
    <script src="/script.js"></script>
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .full-screen-image {
            background-image: url('https://i.pinimg.com/736x/5c/b5/34/5cb5344bd3af65f75fd3da0aaf67df58.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        }
        .content {
            z-index: 1;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #039b31;
            color: #fff;
            text-decoration: none;  
            outline: none;
        }
        .buttons button:hover {
            background-color: #e41792;
        }
    </style>
</head>
<body>
    <!--  -->
    <div class="full-screen-image">
        <div class="overlay"></div> <!-- Overlay added here -->
        <div class="content">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: 80px;">Welcome to Our Blog</h1>
            <div class="buttons">
                <button onclick="window.location.href='/view'">View Posts</button>
                <button onclick="window.location.href='/addpost'">Add Post</button>
            </div>
        </div>
    </div>
</body>
</html>
